<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <title>ToDo List</title>
</head>
<body>
  <div class="container-fluid p-3">
    <div class="container-fluid border border-primary border-opacity-50">
      <div class="d-flex justify-content-between align-items-center p-3">
        <h1>ToDo List</h1>
        <div>
          <a class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover" th:href="@{/users/logout}">Log out</a>
        </div>
      </div>
    <nav class="nav nav-pills nav-fill text-white bg-primary bg-opacity-50 rounded">
      <a class="nav-item nav-link text-dark p-2" href="/tasks">All tasks</a>
      <a class="nav-item nav-link text-dark p-2" href="/tasks/notDone">Tasks to do</a>
      <a class="nav-item nav-link active p-2" href="/tasks/done">Already done</a>
    </nav>
    <div class="container" th:replace="blocks/taskListBlock.html :: taskListBlock"></div>
      <div class="d-flex justify-content-end p-3">
        <a class="btn btn-primary" href="/tasks/create" role="button">Add new task</a>
      </div>
  </div>
  </div>
</body>
</html>
