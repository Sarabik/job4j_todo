<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>ToDo List</title>
</head>
<body>
<div class="container-fluid p-3">
    <div class="container-fluid border border-primary border-opacity-50">
        <div class="d-flex justify-content-between align-items-center p-3">
            <h1>ToDo List</h1>
            <div>
                <a class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover" th:href="@{/users/logout}">Log out</a>
            </div>
        </div>
        <div class="bg-primary rounded">
            <p class="text-white p-2">Add new task:</p>
        </div>
        <form th:action="@{/tasks/create}" method="post">
            <div class="mb-3">
                <textarea type="text" class="form-control border border-primary border-opacity-50" rows="2"
                          id="title" name="title" placeholder="Enter new task"></textarea>
            </div>
            <div class="mb-3">
                <textarea type="text" class="form-control border border-primary border-opacity-50" rows="7"
                          id="description" name="description" placeholder="Enter additional information about this task"></textarea>
            </div>
            <div class="pb-2">
                <button type="submit" class="btn btn-primary">Add task</button>
                <a class="btn btn-primary opacity-50 m-2" href="/tasks" role="button">Back to task list</a>

            </div>

        </form>
    </div>
</div>
</body>
</html>
